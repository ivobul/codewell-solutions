<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Name | Subway MultiStep Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="page">
    <div class="page-container">
      <header class="page-header">
        <nav class="page-header__nav">
          <a href="index.html" class="page-header__nav-left">
            <img src="https://cdn.glitch.global/99ffb51a-9dae-46c0-b4a4-f61652023795/Logo.svg?v=1727334595958" alt="Site logo">
          </a><!-- Page header nav left -->
          <div class="page-header__nav-right">
            <a href="#"  class="page-header__nav-link">Create an account</a>
          </div><!-- Page header nav right -->
        </nav><!-- Page header nav -->
      </header><!-- Page header -->
      <main class="page-main">
        <div class="page-main__top">
          <div class="page-main__multistep">
            <span class="page-main__multistep-num page-main__multistep-num--active">1</span>
            <p class="page-main__multistep-title">Full Name</p>
          </div><!-- Page main multistep -->
          <div class="page-main__multistep">
            <span class="page-main__multistep-num page-main__multistep-num--nonactive">2</span>
            <p class="page-main__multistep-title">Personal Information</p>
          </div><!-- Page main multistep -->
          <div class="page-main__multistep">
            <span class="page-main__multistep-num page-main__multistep-num--nonactive">3</span>
            <p class="page-main__multistep-title">Identification</p>
          </div><!-- Page main multistep -->
          <div class="page-main__multistep">
            <span class="page-main__multistep-num page-main__multistep-num--nonactive">4</span>
            <p class="page-main__multistep-title">Your QR Code</p>
          </div><!-- Page main multistep -->
        </div><!-- Page main top -->
        <div class="page-main__middle">
          <h1 class="page-main__title">Using the Subway has never been easier!</h1>
          <p class="page-main__copy">Complete the sign up process and receive a QR code to use the Subway anywhere in the U.S.</p>
        </div><!-- Page main middle -->
        <div class="page-main__bottom">
          <form method="get" action="multi-step-form-2.html" class="page-main__form page-main__form-narrower">
            <div class="page-main__form-row page-main__form-row--gap page-main__form-row--margin-top">
              <div class="page-main__form-item">
                <label for="first-name" class="page-main__form-label">First Name</label>
                <input type="text" name="first-name" id="first-name" class="page-main__form-input" placeholder="Steve">
              </div><!-- Page main form item -->
              <div class="page-main__form-item">
                <label for="middle-name" class="page-main__form-label">Middle Name</label>
                <input type="text" name="middle-name" id="middle-name" class="page-main__form-input" placeholder="Andrew">
              </div><!-- Page main form item -->
              <div class="page-main__form-item">
                <label for="last-name" class="page-main__form-label">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="page-main__form-input" placeholder="Hernands">
              </div><!-- Page main form item -->
            </div><!-- Page main form row -->
            <div class="page-main__form-row page-main__form-row--flex-end">
              <button type="submit" value="Next" class="page-main__form-submit">Next</button>
            </div><!-- Page main form row -->
          </form><!-- Page main form -->
        </div><!-- Page main bottom -->
      </main><!-- Page main -->
      <footer class="page-footer">
        <div class="page-footer__box">
          <div class="page-footer__box-left">
             &copy; 2024 Codewell.cc
          </div><!-- Page footer box left -->
          <div class="page-footer__box-right">
            <a href="#" class="page-footer__link">Support</a>
            <a href="#" class="page-footer__link">Privacy Policy</a>
            <a href="#" class="page-footer__link">Terms &amp; Conditions</a>
          </div><!-- Page footer box right -->
        </div><!-- Page footer box -->
      </footer><!-- Page footer -->
    </div><!-- Page container -->
  </body>
</html>
